<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar dinero | Alke Wallet</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="border-bottom">
    <div class="container py-3 text-center">
      <h1 class="mb-0">Alke Wallet</h1>
    </div>
  </header>

  <main class="container-sm py-5">
    <h2 class="text-center mb-4">Enviar dinero</h2>

    <section class="card shadow-sm">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="contact" class="form-label">Contacto</label>
            <input
              id="contact"
              type="text"
              class="form-control"
              required
              placeholder="Nombre del contacto"
            />
          </div>
          <div id="contactSuggestions" class="list-group mt-2" style="display:none;"></div>

          <p id="message" class="mt-3 mb-0"></p>


          <div class="mb-3">
            <label for="amount" class="form-label">Monto a enviar</label>
            <input
              id="amount"
              type="number"
              class="form-control"
              min="1"
              step="1"
              required
              placeholder="Ej: 5000"
            />
          </div>

          <button
            type="button"
            id="sendBtn"
            class="btn btn-primary w-100">
            Enviar dinero
          </button>
        </form>

        <p id="message" class="mt-3 mb-0"></p>
      </div>
    </section>

    <div class="mt-4">
      <button
        type="button"
        class="btn btn-outline-secondary w-100"
        onclick="location.href='menu.html'">
        Volver al menú
      </button>
    </div>
  </main>

  <footer class="border-top">
    <div class="container py-3 text-center">
      <p class="mb-0">Alke Wallet © 2026</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Scripts de la app -->
  <script src="js/auth.js"></script>
  <script src="js/sendmoney.js"></script>

</body>
</html>
