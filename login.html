<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alke Wallet</title>
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <header><h1>Login</h1></header>
    <main>
        <h2>Inicio de Sesión</h2>
        
        <form>
            <div class="form-row">
                <label for="username">Usuario:</label>
                <input id="username" name="username" type="text" required placeholder="Escriba su Usuario" />
            </div>

            <div class="form-row">
                <label for="password">Contraseña:</label>
                <input id="password" name="password" type="password" required placeholder="Escriba su Contraseña" />
            </div>

            <div class="login-actions">
                <button type="button" onclick="location.href='index.html'">
                Volver al Inicio
                </button>

                <button type="button" onclick="location.href='menu.html'">
                Ingresar
                </button>
            </div>
</form>

    </main>   
    <footer>
        <p>Alke Wallet © 2026</p>
    </footer>
  


</body>
</html>
