<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú | Alke Wallet</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tu CSS (opcional) -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="border-bottom">
    <div class="container py-3 text-center">
      <h1 class="mb-0">Alke Wallet</h1>
    </div>
  </header>

  <main class="container-sm py-5">
    <h2 class="text-center mb-4">Menú Principal</h2>

    <section class="card shadow-sm">
      <div class="card-body">
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary btn-lg" onclick="location.href='deposit.html'">
            Depositar
          </button>

          <button type="button" class="btn btn-primary btn-lg" onclick="location.href='sendmoney.html'">
            Enviar Dinero
          </button>

          <button type="button" class="btn btn-primary btn-lg" onclick="location.href='transactions.html'">
            Últimos Movimientos
          </button>
        </div>

        <hr class="my-4" />

        <div class="d-grid">
          <button type="button" class="btn btn-outline-danger" onclick="location.href='login.html'">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="border-top">
    <div class="container py-3 text-center">
      <p class="mb-0">Alke Wallet © 2026</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
<script src="js/auth.js"></script>

</body>
</html>
