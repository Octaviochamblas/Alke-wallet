<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movimientos | Alke Wallet</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="border-bottom">
    <div class="container py-3 text-center">
      <h1 class="mb-0">Alke Wallet</h1>
    </div>
  </header>

  <main class="container py-5">
    <h2 class="text-center mb-4">Últimos movimientos</h2>

    <section class="card shadow-sm">
      <div class="card-body">

        <p id="noTransactions" class="text-center mb-3">
          No hay movimientos registrados.
        </p>

        <div class="table-responsive">
          <table class="table table-striped table-bordered mb-0">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Detalle</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody id="transactionsList">
              <!-- JS inserta filas aquí -->
            </tbody>
          </table>
        </div>

      </div>
    </section>

    <div class="mt-4">
      <button
        type="button"
        class="btn btn-outline-secondary w-100"
        onclick="location.href='menu.html'">
        Volver al menú
      </button>
    </div>
  </main>

  <footer class="border-top">
    <div class="container py-3 text-center">
      <p class="mb-0">Alke Wallet © 2026</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Scripts de la app -->

  <script src="js/transactions.js"></script>

</body>
</html>
