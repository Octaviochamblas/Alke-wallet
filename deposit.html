<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depósito | Alke Wallet</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="border-bottom">
    <div class="container py-3 text-center">
      <h1 class="mb-0">Alke Wallet</h1>
    </div>
  </header>

  <main class="container-sm py-5">
    <h2 class="text-center mb-4">Depósito</h2>

    <!-- Saldo -->
    <section class="card shadow-sm mb-4">
      <div class="card-body text-center">
        <h3 class="h5">Saldo disponible</h3>
        <p class="fs-3 mb-0">$ <span id="balance">0</span></p>
      </div>
    </section>

    <!-- Formulario de depósito -->
    <section class="card shadow-sm">
      <div class="card-body">
        <h3 class="h5 mb-3">Realizar depósito</h3>

        <form>
          <div class="mb-3">
            <label for="amount" class="form-label">Monto a depositar</label>
            <input
              id="amount"
              type="number"
              class="form-control"
              min="1"
              step="1"
              required
              placeholder="Ej: 10000"
            />
          </div>

          <button
            type="button"
            id="depositBtn"
            class="btn btn-primary w-100">
            Depositar
          </button>
        </form>

        <p id="depositMessage" class="mt-3 mb-0"></p>
      </div>
    </section>

    <!-- Volver -->
    <div class="mt-4">
      <button
        type="button"
        class="btn btn-outline-secondary w-100"
        onclick="location.href='menu.html'">
        Volver al menú
      </button>
    </div>
  </main>

  <footer class="border-top">
    <div class="container py-3 text-center">
      <p class="mb-0">Alke Wallet © 2026</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Scripts de la app -->
  <script src="js/auth.js"></script>
  <script src="js/deposit.js"></script>

</body>
</html>
